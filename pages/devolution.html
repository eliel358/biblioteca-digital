<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover livros</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/template.css">
  <script defer src="../js/devolution.js"></script>
</head>
<body>
    <nav>
      <h1>Devolver livros</h1>
    </nav>
    <div class="conteiner">
      <div class="two-factor" style="display: none;">
        <h1 id="two-factor-h1">Tem certeza?</h1>
        <p>Certifique se de que deseja devolver o livro:</p>
        <div class="row book-display">
            <p>Nome do livro</p>
            <p>Registro do livro</p>
            <p>Autor do livro</p>
            <p>Data de adição</p>
        </div>
        <div class="row">
          <button>Remover</button>
          <button>Voltar</button>
        </div>
      </div>
        <div class="row">
          <div class="column">
            <p>Registro do livro</p>
            <input type="text" name="" id="register_devolution">
          </div>
        </div>
        <div class="row">
          <button id="devolution">Devolver</button>
          <button id="goto_home">Voltar</button>
        </div>
</body>
</html>
